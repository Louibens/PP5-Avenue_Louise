{% extends "base.html" %}
{% block title %}Delete product {{ product.name }}{% endblock %}

{% block content %}
<!-- Confirm product deletion -->
<div class="container my-5">
    <h1 class="text-center mt-2">Confirm deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="POST" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{product.name}}"?</p>
            <div class="text-center my-5">
                {% if product.in_stock == True %}
                <a class="btn btn-outline-black rounded-0" href="{% url 'product_detail' product.id %}">Cancel</a>
                {%else%}
                <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>
                {%endif%}
                <button class="btn btn-black rounded-0" type="submit">Delete Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
